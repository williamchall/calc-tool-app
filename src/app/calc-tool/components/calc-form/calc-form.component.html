<form [formGroup]="calcForm">
  <div>
    Result: {{result$ | async}}
  </div>
  <div>
    <label for="num-input">
      Num Input:
    </label>
    <input type="number" id="num-input" formControlName="numInput">
  </div>
  <div>
    <button type="button" (click)="doAdd()">+</button>
    <button type="button" (click)="doSubtract()">-</button>
    <button type="button" (click)="doMultiply()">*</button>
    <button type="button" (click)="doDivide()">/</button>
    <button type="button" (click)="doClear()">Clear</button>

  </div>
</form>
<ul *ngFor="let action of history$ | async">
  <li>{{action.type}} => {{action.value}}</li>
</ul>
